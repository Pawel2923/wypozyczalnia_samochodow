services:
    db:
        image: mariadb:latest
        restart: unless-stopped
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - 3306:3306
        env_file: "./app/public/.env"
        hostname: db
    php:
        build: 
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./app:/app
    nginx:
        image: nginx:latest
        ports:
            - 80:80
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./app:/app
        depends_on:
            - php
            - db
volumes:
    dbdata: {}